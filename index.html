<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bx slider</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
	<link rel="stylesheet" href="css/style.css"/>
	<script src="js/all.min.js"></script>
	<script src="js/jquery.fitvids.js"></script>
	<script src="js/main.js"></script>
</head>
<body>
	<div id="wrap">
		<header>
			<h1>BX Slider</h1>
		</header>
		<main>
			<section>
				<h2>기본 슬라이드 - Fade</h2>
				<div class="basic_slider_wrapper">
					<div class="basic_slider">
						<img src="./images/img-1.jpg" alt="img 1">
						<img src="./images/img-2.jpg" alt="img 2">
						<img src="./images/img-3.jpg" alt="img 3">
						<img src="./images/img-4.jpg" alt="img 4">
					</div>
				</div>
				<h2>기본 슬라이드 - Controls</h2>
				<div class="basic_slider_wrapper control">
					<ul class="slider_control">
						<li>
							<figure>
								<img src="./images/img-1.jpg" alt="img 1">
								<figcaption>슬라이드 이미지 1</figcaption>
							</figure>
						</li>
						<li>
							<figure>
								<img src="./images/img-2.jpg" alt="img 2">
								<figcaption>슬라이드 이미지 2</figcaption>
							</figure>
						</li>
						<li>
							<figure>
								<img src="./images/img-3.jpg" alt="img 3">
								<figcaption>슬라이드 이미지 3</figcaption>
							</figure>
						</li>
						<li>
							<figure>
								<img src="./images/img-4.jpg" alt="img 4">
								<figcaption>슬라이드 이미지 4</figcaption>
							</figure>
						</li>
					</ul>
				</div>
			</section>
			<section>
				<h2>슬라이드 - Custom Controls</h2>
				<div class="custom_controls basic_slider_wrapper">
					<div class="custom_control_slider">
						<img src="./images/img-1.jpg" alt="img 1">
						<img src="./images/img-2.jpg" alt="img 2">
						<img src="./images/img-3.jpg" alt="img 3">
						<img src="./images/img-4.jpg" alt="img 4">
					</div>
					<div class="controls">
						<span class="prev"></span>
						<span class="next"></span>
					</div>
				</div>
			</section>
		</main>
	</div>
	
</body>
</html>
